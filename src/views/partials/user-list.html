{{define "user list"}}
<table class="table-auto w-full">
    <thead class="bg-gray-50 border-b-2 border-gray-200">
    <tr>
        <th class="th">Nome</th>
        <th class="th max-md:hidden">Login</th>
        <th class="th">Data de registro</th>
    </tr>
    </thead>
    <tbody>
    {{ range $index, $element := . }}
    {{ if isEven $index }}
    <tr class="tr-even">
    {{ else }}
    <tr class="tr-odd ">
    {{ end }}
        <td class="td">{{ $element.Name }}</td>
        <td class="td max-md:hidden">{{ $element.Login }}</td>
        <td class="td">{{ formatDate $element.CreatedAt }}</td>
    </tr>
    {{ end }}
    </tbody>
</table>
{{end}}
